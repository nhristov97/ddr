<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>DDR Project 1</title>
	<link rel="icon" href="./images/clubbackground.jpg" type="image/gif" sizes="16x16">
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="script.js" type="text/javascript"></script>

</head>

<body scroll="no" style="overflow: hidden">
	<div id="BackgroundScene">
		<div id="DanceScoreboard">
			<div id="GameStopped"><button id="StartBtn" class="btnStyle">Begin Game</button>
				<div class="Status">Click Begin Game to start<br>
					Press SpaceBar to Pause / R to Restart</div>
			</div>
			<div id="GameRunning">
				<div id="Status" class="Status"></div>
				<div id="dancePoints" class="Points">Points Earned: <div class="OutputText" id="CorrectCount">0</div>
				</div>
			</div>
		</div>
		<div id="DanceFloor">
			<div id="StaticArrows">
				<div id="SLeftArrow"></div>
				<div id="SDownArrow"></div>
				<div id="SUpArrow"></div>
				<div id="SRightArrow"></div>
			</div>
			<div id="MovingArrows">
				<div id="LeftArrow"></div>
				<div id="DownArrow"></div>
				<div id="UpArrow"></div>
				<div id="RightArrow"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function () {
			var DDR = new DDRUI();
		});
	</script>
</body>

</html>
